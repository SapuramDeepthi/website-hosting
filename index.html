<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background: #f5f5f5;
           color: #333;
           text-align: center;
       }
       header {
           background-color: #333;
           color: white;
           padding: 20px 0;
       }
       header h1 {
           margin: 0;
           font-size: 2.5em;
       }
       .content {
           padding: 20px;
       }
       .card {
           background: white;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           margin: 20px auto;
           padding: 20px;
           max-width: 400px;
       }
       footer {
           background-color: #333;
           color: white;
           padding: 10px 0;
           position: fixed;
           width: 100%;
           bottom: 0;
           left: 0;
       }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <div class="content">
        <div class="card">
            <h2>About Me</h2>
            <p>Hello! I'm excited to share my world with you.</p>
        </div>
        <div class="card">
            <h2>My Projects</h2>
            <p>Here are some of the projects I've worked on.</p>
        </div>
        <div class="card">
            <h2>Contact Me</h2>
            <p>Feel free to reach out via email or social media.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Beautiful Website</p>
    </footer>
</body>
</html>
